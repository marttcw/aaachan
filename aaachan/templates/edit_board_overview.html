{% extends 'base.html' %}
{% set title = "Edit board overview" %}
{% block content %}
<div>
  <h2>Edit Boards</h2>
  <ul>
    {% for category in categories %}
    <li>
      {{ category.name }}
      <ul>
        {% for board in category.boards %}
          <li>
            <a href="/edit_board/{{ board.dir }}/">/{{ board.dir }}/ - {{ board.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}

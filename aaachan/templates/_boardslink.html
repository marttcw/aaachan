{% macro boards_links(categories) %}
<p class="boards">
  {% for category in categories %}
    [
    {% for board in category.boards %}
      <a href="/board/{{ board.dir }}">{{ board.dir }}</a>
      {% if board != category.boards|last %}
      /
      {% endif %}
    {% endfor %}
    ]
  {% endfor %}
</p>
<p class="others">
  [ <a href="/">Home</a> ]
</p>
{% endmacro %}

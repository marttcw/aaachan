{% macro boards_links(categories) %}
<p class="boards">
  {% for category in categories %}
    [
    {% for board in category.boards %}
      <a href="{{ url_for('board', board_dir=board.dir) }}">{{ board.dir }}</a>
      {% if board != category.boards|last %}
      /
      {% endif %}
    {% endfor %}
    ]
  {% endfor %}
</p>
<p class="others">
  [ <a href="{{ url_for('index') }}">Home</a> ]
</p>
{% endmacro %}
